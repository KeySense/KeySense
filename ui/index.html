<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link link rel="stylesheet" href="./styles/reset.css" type="text/css" />
    <link link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <link rel="stylesheet" href="styles/vars.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <main>
      <header>
        <img
          src="https://raw.githubusercontent.com/KeySense/KeySense/dev/img/KeySenseFullWithoutBg.png"
          alt="Logo da KeySense"
        />

        <div class="wrapper">
          <div class="switch-wrapper">
            <div id="switch">
              <button></button>
              <span></span>
            </div>
            <i class="fa-solid fa-sun"></i>
          </div>

          <button class="profile-btn">
            <i class="fa-solid fa-user"></i>
          </button>
        </div>
      </header>

      <div class="content">
        
          <a href="my_scripts.html">
            <div class="box" >
              <i class="bi bi-file-earmark-code"></i>
              <p>My Scripts</p>
            </div>
          </a>

        <label for="file-upload" class="custom-file-upload">
            <div class="box">
              <i class="bi bi-file-earmark-arrow-up"></i>
              <p>Upload</p>
            </div>
        </label>
        <input id="file-upload" type="file" style="display: none;" />
        
        <a href="dowload.html">
          <div class="box">
            <i class="bi bi-file-earmark-arrow-down"></i>
            <p>Download</p>
          </div>
        </a>
        
        <a href="my_templates.html">
          <div class="box">
            <i class="bi bi-collection"></i>
            <p>My Templates</p>
          </div>
        </a>

        <a href="settings.html">
          <div class="box">
            <i class="bi bi-gear"></i>
            <p>Settings</p>
          </div>
        </a>
      </div>

      <!-- <footer>
        <i class="fa-solid fa-mug-hot"></i>
        <p>Buy me a coffee</p>
      </footer> -->
    </main>

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/65988b54aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
