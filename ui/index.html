<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link link rel="stylesheet" href="./styles/reset.css" />
    <link link rel="stylesheet" href="./styles/global.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <img
          src="https://raw.githubusercontent.com/KeySense/KeySense/dev/img/keysense-logo-png.png"
          alt="Logo da KeySense"
        />

        <div class="search-box">
          <i class="fa-regular fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search"
            class="search-box"
            name="search-box"
          />
        </div>

        <div class="switch">
          <button></button>
          <span></span>
          <i class="fa-solid fa-sun"></i>
        </div>

        <button class="profile-btn">
          <i class="fa-solid fa-user"></i>
        </button>
      </header>

      <div class="content">
        <div class="my-scripts-btn">
          <i class="fa-solid fa-file"></i>
          <p>My Scripts</p>
        </div>
        <div class="upload-btn">
          <i class="fa-solid fa-file"></i>
          <p>Upload</p>
        </div>
        <div class="download-btn">
          <i class="fa-solid fa-file"></i>
          <p>Download</p>
        </div>
        <div class="my-templates-btn">
          <i class="fa-solid fa-boxes-stacked"></i>
          <p>My Templates</p>
        </div>
        <div class="settings-btn">
          <i class="fa-solid fa-gear"></i>
          <p>Settings</p>
        </div>
      </div>

      <footer>
        <i class="fa-solid fa-mug-hot"></i>
        <p>Buy me a coffee</p>
      </footer>
    </main>

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/65988b54aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
